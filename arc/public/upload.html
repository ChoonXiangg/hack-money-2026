<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Song - Arc Music</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    header p {
      color: #888;
      font-size: 1.1rem;
    }
    .nav-link {
      display: inline-block;
      color: #00d4ff;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #00d4ff;
    }
    .wallet-section {
      text-align: center;
    }
    .connect-btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #f6851b, #e2761b);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .connect-btn:hover {
      opacity: 0.9;
    }
    .connect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .wallet-connected {
      display: none;
      text-align: center;
    }
    .wallet-connected.show {
      display: block;
    }
    .wallet-address {
      font-family: monospace;
      background: rgba(0, 212, 255, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      word-break: break-all;
      margin-bottom: 12px;
    }
    .wallet-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #00ff88;
      font-size: 0.9rem;
    }
    .wallet-status .dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
    }
    .disconnect-btn {
      margin-top: 12px;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: transparent;
      color: #888;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .disconnect-btn:hover {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .form-group .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
    }
    .splits-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .splits-section h3 {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #888;
    }
    .split-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .split-row label {
      flex: 0 0 100px;
      color: #ccc;
    }
    .split-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }
    .split-row span {
      color: #888;
    }
    .split-row .wallet-tag {
      font-size: 0.7rem;
      background: rgba(246, 133, 27, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      color: #f6851b;
      margin-left: 4px;
    }
    .split-total {
      text-align: right;
      padding: 12px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 8px;
      margin-top: 12px;
    }
    .split-total.valid {
      color: #00ff88;
    }
    .split-total.invalid {
      color: #ff6b6b;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .success-message {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: none;
    }
    .success-message h3 {
      color: #00ff88;
      margin-bottom: 8px;
    }
    .success-message p {
      color: #ccc;
      font-size: 0.9rem;
    }
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: none;
      color: #ff6b6b;
    }
    .form-disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .no-metamask {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 12px;
    }
    .no-metamask a {
      color: #f6851b;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="nav-link">&larr; Back to Streaming</a>

    <header>
      <h1>Upload Your Song</h1>
      <p>Add a new track and configure instant royalty splits</p>
    </header>

    <!-- Wallet Connection Card -->
    <div class="card">
      <h2>1. Connect Your Wallet</h2>
      <div class="wallet-section" id="walletSection">
        <button class="connect-btn" id="connectBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21.5 12C21.5 17.2467 17.2467 21.5 12 21.5C6.75329 21.5 2.5 17.2467 2.5 12C2.5 6.75329 6.75329 2.5 12 2.5C17.2467 2.5 21.5 6.75329 21.5 12Z" fill="#F6851B"/>
            <path d="M15.5 9.5L12 6L8.5 9.5M12 6V15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Connect MetaMask
        </button>
        <div class="no-metamask" id="noMetamask" style="display: none;">
          MetaMask not detected. <a href="https://metamask.io/download/" target="_blank">Install MetaMask</a>
        </div>
      </div>
      <div class="wallet-connected" id="walletConnected">
        <div class="wallet-status">
          <span class="dot"></span>
          Connected
        </div>
        <div class="wallet-address" id="walletAddress"></div>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      </div>
    </div>

    <!-- Song Details Card -->
    <div class="card">
      <h2>2. Song Details</h2>

      <form id="uploadForm" class="form-disabled">
        <div class="form-group">
          <label for="title">Song Title</label>
          <input type="text" id="title" name="title" placeholder="Enter song title" required>
        </div>

        <div class="form-group">
          <label for="pricePerSecond">Price per Second (USDC)</label>
          <input type="number" id="pricePerSecond" name="pricePerSecond"
                 step="0.00001" min="0.00001" max="1"
                 placeholder="0.0001" required>
          <div class="hint">Typical range: 0.00005 - 0.0002 USDC/second</div>
        </div>

        <div class="splits-section">
          <h3>Royalty Splits</h3>

          <div class="split-row">
            <label>Artist <span class="wallet-tag">Your Wallet</span></label>
            <input type="number" id="artistSplit" value="50" min="0" max="100">
            <span>%</span>
          </div>

          <div class="split-row">
            <label>Producer</label>
            <input type="number" id="producerSplit" value="30" min="0" max="100">
            <span>%</span>
          </div>

          <div class="split-row">
            <label>Platform</label>
            <input type="number" id="platformSplit" value="20" min="0" max="100">
            <span>%</span>
          </div>

          <div class="split-total" id="splitTotal">
            Total: <strong>100%</strong>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>Connect Wallet to Upload</button>
      </form>

      <div class="success-message" id="successMessage">
        <h3>Song Uploaded Successfully!</h3>
        <p id="successDetails"></p>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <script>
    let connectedAddress = null;

    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const walletSection = document.getElementById('walletSection');
    const walletConnected = document.getElementById('walletConnected');
    const walletAddressEl = document.getElementById('walletAddress');
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const noMetamask = document.getElementById('noMetamask');

    const artistSplit = document.getElementById('artistSplit');
    const producerSplit = document.getElementById('producerSplit');
    const platformSplit = document.getElementById('platformSplit');
    const splitTotal = document.getElementById('splitTotal');

    // Check if MetaMask is installed
    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        connectBtn.style.display = 'none';
        noMetamask.style.display = 'block';
        return false;
      }
      return true;
    }

    // Connect wallet - forces MetaMask popup for account selection
    async function connectWallet() {
      if (!checkMetaMask()) return;

      try {
        connectBtn.disabled = true;
        connectBtn.textContent = 'Connecting...';

        // Use wallet_requestPermissions to force the account selection popup
        await window.ethereum.request({
          method: 'wallet_requestPermissions',
          params: [{ eth_accounts: {} }]
        });

        // After permission granted, get the selected account
        const accounts = await window.ethereum.request({
          method: 'eth_accounts'
        });

        if (accounts.length > 0) {
          setConnectedState(accounts[0]);
        }
      } catch (error) {
        console.error('Connection error:', error);
        if (error.code === 4001) {
          alert('Connection rejected. Please approve the connection in MetaMask.');
        }
      } finally {
        connectBtn.disabled = false;
        connectBtn.innerHTML = `
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21.5 12C21.5 17.2467 17.2467 21.5 12 21.5C6.75329 21.5 2.5 17.2467 2.5 12C2.5 6.75329 6.75329 2.5 12 2.5C17.2467 2.5 21.5 6.75329 21.5 12Z" fill="#F6851B"/>
            <path d="M15.5 9.5L12 6L8.5 9.5M12 6V15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Connect MetaMask
        `;
      }
    }

    // Set connected state
    function setConnectedState(address) {
      connectedAddress = address;
      walletSection.style.display = 'none';
      walletConnected.classList.add('show');
      walletAddressEl.textContent = address;

      // Enable form
      uploadForm.classList.remove('form-disabled');
      updateSplitTotal();
    }

    // Disconnect wallet
    function disconnectWallet() {
      connectedAddress = null;
      walletSection.style.display = 'block';
      walletConnected.classList.remove('show');

      // Disable form
      uploadForm.classList.add('form-disabled');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connect Wallet to Upload';
    }

    // Update split total and button state
    function updateSplitTotal() {
      const total = (parseInt(artistSplit.value) || 0) +
                    (parseInt(producerSplit.value) || 0) +
                    (parseInt(platformSplit.value) || 0);

      splitTotal.innerHTML = `Total: <strong>${total}%</strong>`;

      const isValid = total === 100 && connectedAddress;

      if (total === 100) {
        splitTotal.className = 'split-total valid';
      } else {
        splitTotal.className = 'split-total invalid';
      }

      if (connectedAddress) {
        submitBtn.disabled = !isValid;
        submitBtn.textContent = isValid ? 'Upload Song' : 'Splits must equal 100%';
      }
    }

    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();

      if (!connectedAddress) {
        alert('Please connect your wallet first');
        return;
      }

      const successEl = document.getElementById('successMessage');
      const errorEl = document.getElementById('errorMessage');
      successEl.style.display = 'none';
      errorEl.style.display = 'none';

      const title = document.getElementById('title').value.trim();
      const pricePerSecond = document.getElementById('pricePerSecond').value;

      // Build splits with artist's connected wallet address
      const splits = {};

      const artistPct = parseInt(artistSplit.value) || 0;
      const producerPct = parseInt(producerSplit.value) || 0;
      const platformPct = parseInt(platformSplit.value) || 0;

      // Use the connected wallet address for artist split
      if (artistPct > 0) {
        splits[connectedAddress] = artistPct;
      }
      // Use role names for producer and platform (backend will resolve addresses)
      if (producerPct > 0) {
        splits['producer'] = producerPct;
      }
      if (platformPct > 0) {
        splits['platform'] = platformPct;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      try {
        const res = await fetch('/api/songs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, pricePerSecond, splits })
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.error || 'Failed to upload song');
        }

        document.getElementById('successDetails').textContent =
          `"${result.title}" has been added with ID: ${result.songId}. ` +
          `Royalties will be sent to ${connectedAddress.slice(0, 6)}...${connectedAddress.slice(-4)}`;
        successEl.style.display = 'block';

        // Reset form
        document.getElementById('uploadForm').reset();
        artistSplit.value = 50;
        producerSplit.value = 30;
        platformSplit.value = 20;
        updateSplitTotal();

      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Upload Song';
      updateSplitTotal();
    }

    // Event listeners
    connectBtn.addEventListener('click', connectWallet);
    disconnectBtn.addEventListener('click', disconnectWallet);
    artistSplit.addEventListener('input', updateSplitTotal);
    producerSplit.addEventListener('input', updateSplitTotal);
    platformSplit.addEventListener('input', updateSplitTotal);
    document.getElementById('uploadForm').addEventListener('submit', handleSubmit);

    // Listen for account changes (only after user has connected)
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else if (connectedAddress) {
          // Only update if user has explicitly connected
          setConnectedState(accounts[0]);
        }
      });
    }

    // Initial setup
    checkMetaMask();
    updateSplitTotal();
  </script>
</body>
</html>
